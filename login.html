<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <title>大事件-登录-注册</title>
</head>

<body>
    <!-- 头部logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <div class="title-Box"></div>
        <!-- 登录 -->
        <div class="login-Box">
            <!-- 登录的表单 -->
            <form class="layui-form" action="" id="login_Box">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <!-- lay-submit就是控制表单是否为提交的属性 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                <div class="layui-form-item links"> <a href="javascript:;" id="link-reg">去注册</a>
                </div>
            </form>

        </div>
        <!-- 注册 -->
        <div class="reg-Box">
            <!-- 注册的表单 -->
            <form class="layui-form" action="" id="reg_Box">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 再次确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|repwd" placeholder="再次确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 按钮 -->
                <!-- lay-submit就是控制表单是否为提交的属性 -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                <div class="layui-form-item links"> <a href="javascript:;" id="link-login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入layui 的 js 文件 -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入自己封装的baseAPI.js文件 -->
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
